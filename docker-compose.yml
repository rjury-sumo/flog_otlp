version: '3.8'

services:
  flog-otlp:
    build: .
    command: >
      --otlp-endpoint http://host.docker.internal:4318/v1/logs
      --wait-time 30
      --max-executions 0
      --otlp-attributes environment=development
      --otlp-attributes region=local
      --telemetry-attributes app=flog-demo
      -f json
      -n 50
      -s 10s
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

